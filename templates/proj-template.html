<!doctype html>
<html>
  <head>
    <script src="{{ rwp_prefix }}/ui.js"></script>
    <link href="./assets/styles.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="./assets/stanford_up_favicon.png">
    <link rel="apple-touch-icon" href="./assets/stanford_up_favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="title">{{ project.title }}</div>
        <div class="author">{{ project.author }}</div>
        <span class="subtitle">Web Archive{{ ' with Text Search' if project.hasText else '' }}</span>
      </div>
      <div class="container"><span class="logo"><img src="./assets/sup_logo.svg"></span><span class="colophon"><img src="./assets/stanford_up_logo.svg" width="50" height="50"></span></div>
    </header>
    <replay-web-page
      coll="{{ project.embed.id }}"
      {% if project.embed.config %}
      config='{{ project.embed.config | tojson }}'
      {% endif %}
      replayBase="./replay/"
      {% if project.embed.deepLink %}
      deepLink="true"
      {% endif %}
      source="{{ project.embed.sourceUrl }}"
      liveRedirectOnNotFound="true"
      url="{{ project.embed.url if project.embed.url else 'page:0'}}"
      ts="{{ project.embed.ts }}">
    </replay-web-page>
  </body>
</html>
